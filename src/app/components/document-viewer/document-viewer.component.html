<div class="row">
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-12">
                <div class="main-card mb-3 card">
                    <div class="card-header">
                        <i class="header-icon pe-7s-tools icon-gradient bg-love-kiss"> </i>
                        Options
                    </div>
                    <div class="card-body">
                        <div class="text-center">
                            <button (click)="chooseFile()" class="mb-2 mr-2 btn-icon btn-icon-only btn-pill btn btn-outline-focus" type="button" data-toggle="tooltip" title="Upload pdf" data-placement="top" id="get_file">
                                <i class="pe-7s-upload btn-icon-wrapper"> </i>
                                browser your document here
                            </button>
                            <input type="file" accept=".pdf" (change)="fileProgress($event.target.files[0])" id="my_file"/>
                            <div *ngIf="file !== null">
                                <u> {{ 'DocumentViewer.FILE_NAME_MSG' | translate }}</u> &nbsp; <strong> {{ file.name }} </strong>
                            </div>
                        </div>
                    </div>
                    <div class="d-block text-right card-footer">
                        <button class="mr-2 btn-icon btn-icon-only btn btn-outline-danger"><i class="pe-7s-trash btn-icon-wrapper"> </i>Delete</button>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="main-card mb-3 card">
                    <div class="card-header">
                        <i class="header-icon lnr-book icon-gradient bg-love-kiss"> </i>
                        Preview your pdf here
                    </div>
                    <div class="card-body">
                        <div *ngIf="isLoadingDocument">
                            <div class="widget-content p-0">
                                <div class="widget-content-outer">
                                    <div class="widget-progress-wrapper">
                                        <div class="progress-bar-sm progress-bar-animated-alt progress">
                                            <div class="progress-bar bg-primary" role="progressbar" aria-valuenow="43" aria-valuemin="0" aria-valuemax="100" style="width: 43%;"></div>
                                        </div>
                                        <div class="progress-sub-label">
                                            <div class="sub-label-left"> {{ 'DocumentViewer.DOCUMENT_LOADING_MSG' | translate }} </div>
                                            <div class="sub-label-right"> 100% </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <pdf-viewer
                            *ngIf="!isLoadingDocument" 
                            [src]="pdfUrl" 
                            [fit-to-page]="true"
                            [render-text]="true"
                        >
                        </pdf-viewer>

                    </div>

                    <div class="d-block text-right card-footer">

                        <button class="mr-2 btn-icon btn-icon-only btn btn-outline-danger"><i class="pe-7s-trash btn-icon-wrapper"> </i>Delete</button>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="main-slider">
            <div class="owl-item">
                <div class="dark-overlay">
                    <div class="text-center" *ngIf="file == null">
                        <button (click)="chooseFile()" class="mb-2 mr-2 btn-icon btn-icon-only btn-pill btn btn-outline-focus" type="button" data-toggle="tooltip" title="Upload pdf" data-placement="top" id="get_file">
                            <i class="pe-7s-upload btn-icon-wrapper"> </i>
                            browser your document here
                        </button>
                        <input type="file" accept=".pdf" (change)="fileProgress($event.target.files[0])" id="my_file"/>
                    </div>
                    <div *ngIf="file != null">
                        <div *ngIf="isLoadingDocument">
                            <div class="widget-content p-0">
                                <div class="widget-content-outer">
                                    <div class="widget-progress-wrapper">
                                        <div class="progress-bar-sm progress-bar-animated-alt progress">
                                            <div class="progress-bar bg-primary" role="progressbar" aria-valuenow="43" aria-valuemin="0" aria-valuemax="100" style="width: 43%;"></div>
                                        </div>
                                        <div class="progress-sub-label">
                                            <div class="sub-label-left"> {{ 'DocumentViewer.DOCUMENT_LOADING_MSG' | translate }} </div>
                                            <div class="sub-label-right"> 100% </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <pdf-viewer
                            *ngIf="!isLoadingDocument" 
                            [src]="pdfUrl" 
                            [fit-to-page]="true"
                            [render-text]="true"
                            [show-all]="false"
                            [show-borders]="false"
                            [page]="1"
                        >
                        </pdf-viewer>
                    </div>
                </div>
                <p> {{ 'DocumentViewer.DOCUMENT_LOADING_MSG' | translate }} </p>
            </div>
        </div>
    </div>
</div>
