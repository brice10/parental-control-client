<div class="app-container app-theme-white body-tabs-shadow">
  <div class="app-container">
      <div class="h-100">
          <div class="h-100 no-gutters row">
              <div class="d-none d-lg-block col-lg-4">
                  <div class="slider-light">
                      <div class="slick-slider">
                          <div>
                              <div class="position-relative h-100 d-flex justify-content-center align-items-center bg-plum-plate" tabindex="-1">
                                  <div class="slide-img-bg" style="background-image: url('assets/images/chef-dentreprise.jpg');"></div>
                                  <div class="slider-content"><h3>{{'Login.LeftPaneTitle' | translate}}</h3>
                                      <p>{{'Login.LeftPaneText' | translate}}</p></div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="h-100 d-flex bg-white justify-content-center align-items-center col-md-12 col-lg-8">
                  <div class="mx-auto app-login-box col-sm-12 col-md-10 col-lg-9">
                      <div class="app-logo"></div>
                      <h4 class="mb-0">
                        <span class="d-block" style="margin-bottom: 40px; font-size: .88em;">{{'Login.Welcome' | translate}}</span>
                      </h4>
                      <div class="row">
                          <form class="col-lg-8" (submit)="onSubmit()" [formGroup]="loginForm">
                            <div *ngIf="isLoginError" class="alert alert-danger" role="alert">
                                <button (click)="isLoginError = false" type="button" class="close" data-dismiss="alert" aria-hidden="true"><i class="fa fa-times"></i></button>
                                Login ou mot de passe invalide
                            </div>
                              <div class="form-row">
                                <div class="col-md-12">
                                    <div class="position-relative form-group">
                                        <label for="exampleLogin" class="">{{ "Login.LoginLabel" | translate }}</label>
                                        <input name="login" id="exampleLogin" placeholder="{{ 'Login.LoginField' | translate }}" formControlName="login" type="text" class="form-control {{ isSubmitted && form.login.errors ? 'is-invalid' : '' }}">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="position-relative form-group">
                                    <label for="examplePassword" class="">{{ "Login.PasswordLabel" | translate }}</label>
                                    <input  formControlName="password" name="password" id="examplePassword" placeholder="{{ 'Login.PasswordField' | translate }}" type="password" class="form-control {{ isSubmitted && form.password.errors ? 'is-invalid' : '' }}"></div>
                                </div>
                              </div>

                              <div class="position-relative form-check" style="width: 100%; margin-bottom: 15px;">
                                <input name="check" id="exampleCheck" type="checkbox" class="form-check-input" (change)="onCheckboxClick($event)">
                                <label for="exampleCheck" class="form-check-label">{{'Login.KeepMeLoggedIn' | translate}}</label>
                            </div>
                              <div class="d-flex align-items-center" style="width: 100%;">
                                    <button  [disabled]="isLoading" class="btn btn-primary btn-lg" style="width: 50%; justify-content: center; align-items: center; flex: 1;">
                                        <p *ngIf="!isLoading" style="font-size: 1.2em; padding: 0px; margin: 5px;">{{ "Login.SubmitButton" | translate }}</p>
                                        <div *ngIf="isLoading" class="loader" style="padding: 15px; padding-left: 50%;">
                                            <div class="ball-scale-multiple">
                                                <div style="background-color: white;"></div>
                                                <div style="background-color: white;"></div>
                                                <div style="background-color: white;"></div>
                                            </div>
                                        </div>
                                    </button>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
